<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contact List</title>
</head>

<body>
    <main class="contact-app">
        <section class="contact-app__form-container">
            <form class="contact-app__form">
                <div class="form__logo-container">
                    <img src="./assets/icons/contact-logo.svg" alt="Contact app main">
                </div>
                <div class="form__input-container">
                    <label for="firstname">Firstname:</label>
                    <input type="text" name="firstname" id="firstname" class="form__input" placeholder="e.g. Sebastian"
                        maxlength="50" required>

                    <label for="lastname">Lastname:</label>
                    <input type="text" name="lastname" id="lastname" class="form__input" placeholder="e.g. Braende"
                        maxlength="50" required>

                    <label for="phone-number">Phone-number:</label>
                    <input type="tel" name="phone-number" id="phone-number" class="form__input"
                        placeholder="e.g. 12345678" required pattern="[0-9]{8}">

                    <label for="address">Address:</label>
                    <textarea name="address" id="address" class="form__address-input" required
                        placeholder="Max 50 characters" rows="3" maxlength="50"></textarea>
                    <button class="form__submit-button">Add Contact</button>
                </div>
            </form>
        </section>
        <section class="contact-app__display-contacts">
            <div class="search">
                <label for="search">Search:</label>
                <input type="search" name="search" id="search" class="search__input">
                <select name="filter" id="filter" class="search__filter">
                    <option value="firstname">First name</option>
                    <option value="lastname">Last name</option>
                    <option value="phone">Phone number</option>
                </select>
            </div>
            <div class="contacts">
                <header class="contacts__header">
                    <span class="contacts__header-list-number">N</span>
                    <span class="contacts__header-fullname">Full name</span>
                    <span class="contacts__header-phone">Phone number</span>
                    <span class="contacts__header-address">Address</span>
                    <span class="contacts__header-controls">Controls</span>
                </header>
                <ul class="contacts__list">
                </ul>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
